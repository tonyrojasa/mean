<section>
  <div class="page-header">
    <h1>
      Tipos de Artículos
      <a class="btn btn-primary pull-right" data-ui-sref="admin.modelTypes.create">
        <i class="glyphicon glyphicon-plus"></i> Agregar
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="modelType in vm.modelTypes" data-ui-sref="admin.modelTypes.edit({modelTypeId: modelType._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="modelType.created | date:'mediumDate'"></span>
        by
        <span ng-if="modelType.user" ng-bind="modelType.user.displayName"></span>
        <span ng-if="!modelType.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="modelType.name"></h4>
      <p class="list-group-item-text" data-ng-bind="modelType.description"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.modelTypes.$resolved && !vm.modelTypes.length">
    No hay tipos de Artículos, Porqué no <a data-ui-sref="admin.modelTypes.create">creas uno</a>?
  </div>
</section>
