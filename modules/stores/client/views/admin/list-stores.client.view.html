<section>
  <div class="page-header">
    <h1>
      Tiendas
      <a class="btn btn-primary pull-right" data-ui-sref="admin.stores.create">
        <i class="glyphicon glyphicon-plus"></i> Agregar
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="store in vm.stores" data-ui-sref="admin.stores.edit({storeId: store._id})" class="list-group-item">
      <h4 class="list-group-item-heading" data-ng-bind="store.name"></h4>
      <p class="list-group-item-text" data-ng-bind="store.location"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.stores.$resolved && !vm.stores.length">
    No hay tiendas, <a data-ui-sref="admin.stores.create">Crear una</a>?
  </div>
</section>
