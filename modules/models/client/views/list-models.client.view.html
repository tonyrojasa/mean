<section>
  <div class="page-header">
    <h1>Models</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="model in vm.models" ui-sref="models.view({ modelId: model._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="model.created | date:'mediumDate'"></span>
        by
        <span ng-if="model.user" ng-bind="model.user.displayName"></span>
        <span ng-if="!model.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="model.name"></h4>
      <p class="list-group-item-text" ng-bind="model.brand.name"></p>
    </a>
  </div>
</section>
