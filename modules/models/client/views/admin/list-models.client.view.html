<section>
  <div class="page-header">
    <h1>
      Models
      <a class="btn btn-primary pull-right" data-ui-sref="admin.models.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="model in vm.models" data-ui-sref="admin.models.edit({modelId: model._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="model.created | date:'mediumDate'"></span>
        by
        <span ng-if="model.user" ng-bind="model.user.displayName"></span>
        <span ng-if="!model.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="model.title"></h4>
      <p class="list-group-item-text" data-ng-bind="model.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.models.$resolved && !models.length">
    No models yet, why don't you <a data-ui-sref="admin.models.create">create one</a>?
  </div>
</section>
