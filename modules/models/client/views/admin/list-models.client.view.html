<section class="container">
  <div class="page-header">
    <h1>
      Modelos
      <a class="btn btn-primary pull-right" data-ui-sref="admin.models.create">
        <i class="glyphicon glyphicon-plus"></i> Agregar
      </a>
    </h1>
  </div>
  <div class="form-group">
    <label class="control-label" for="modelName">Buscar por nombre *</label>
    <input name="searchName" type="text" ng-model="vm.search.name" id="searchName" class="form-control" placeholder="Nombre" autofocus>
  </div>

  <div class="row">      
    <div class="col-md-12">     
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Marca</th>
            <th>Tipo de artículo </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="model in vm.models | filter: vm.search track by $index ">
            <td>  
                <a data-ui-sref="admin.models.edit({modelId: model._id})" class="btn btn-link">
                {{model.name}}</a>
            </td>
            <td>  
                {{model.brand.name}}
            </td>
            <td>  
                {{model.modelType.name}}
            </td>
          </tr>   
        </tbody> 
      </table>
    </div>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.models.$resolved && !vm.models.length">
    No hay modelos, Porqué no <a data-ui-sref="admin.models.create">creas uno</a>?
  </div>
</section>
