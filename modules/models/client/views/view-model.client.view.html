<section>
  <div class="page-header">
    <h1 ng-bind="vm.model.name"></h1>
  </div>  
  <div class="row pull-left">
     <a class="btn btn-secondary" data-ui-sref="models.list">
      <i class="glyphicon glyphicon-arrow-left"></i>
      Regresar
    </a>
  </div>
  <br /><br />
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.model.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.model.user" ng-bind="vm.model.user.displayName"></span>
      <span ng-if="!vm.model.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.model.brand.name"></p>
</section>
