<section>
  <div class="page-header">
    <h1>
      Artículos
      <a class="btn btn-primary pull-right" data-ui-sref="admin.items.create">
        <i class="glyphicon glyphicon-plus"></i> Agregar
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="item in vm.items" data-ui-sref="admin.items.edit({itemId: item._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="item.created | date:'mediumDate'"></span>
        by
        <span ng-if="item.user" ng-bind="item.user.displayName"></span>
        <span ng-if="!item.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="'#' +item.itemNumber"></h4>
      <p class="list-group-item-text" data-ng-bind="item.owner.name"></p>
      <p class="list-group-item-text" data-ng-bind="item.owner.mobilePhone"></p>
      <p class="list-group-item-text" data-ng-bind="item.model.name"></p>
      <p class="list-group-item-text" data-ng-bind="item.model.brand.name"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.items.$resolved && !vm.items.length">
    No hay artículos, Porque no <a data-ui-sref="admin.items.create">creas uno</a>?
  </div>
</section>
