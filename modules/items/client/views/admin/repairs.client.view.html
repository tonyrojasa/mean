<div>        
    <fieldset class="form-group fieldset">
        <div ng-if="resolutions.length">
            <legend ng-if="!report">Resoluciones</legend>
            <table ng-class="report || showHeaders ? 'table table-condensed fontSize11px' : 'table table-condensed'">
            <thead ng-if="!report || showHeaders">
            <tr>
                <th>#</th>
                <th>Técnico <span ng-if="!showHeaders">*</span></th>
                <th>Condición <span ng-if="!showHeaders">*</span></th>
                <th>Costo ₡ <span ng-if="!showHeaders">*</span></th>
                <th>Observaciones <span ng-if="!showHeaders">*</span></th>
                <th>Fecha<span ng-if="!showHeaders">*</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="resolution in resolutions track by $index">
                <td>{{$index+1}}</td>   
                <td>  
                    <div class="form-group" ng-if="!readonly">
                        <dropdowncontrol model="resolution.technician" collection="technicians" required="true" labelvalue="Técnico" fieldname="resolutionsTechnicianName_{{$index}}" form="form" simple="false" model-field-options="['workshop.name','name']" show-headers="false"></dropdowncontrol>     
                    </div>
                    <div ng-if="readonly">
                        {{resolution.technician.name}}
                    </div>
                </td>
                <td>
                    <div class="form-group" ng-if="!readonly">
                        <dropdowncontrol model="resolution.condition" collection="conditions" required="true" labelvalue="Condición" fieldname="resolutionsCondition_{{$index}}" form="form" simple="true" show-headers="false"></dropdowncontrol>     
                    </div>
                    <div ng-if="readonly">
                            {{resolution.condition}}
                    </div>
                </td>
                <td>
                    <div class="form-group" show-errors ng-if="!readonly">
                        <input name="resolutionsCost_{{$index}}" type="number" ng-model="resolution.cost" id="resolutionsCost_{{$index}}" autocomplete="off" class="form-control" placeholder="Costo técnico" ng-disabled="readonly" required /> 
                    </div>
                    <div ng-if="readonly">
                            {{resolution.cost}}
                    </div>
                </td>
                <td>
                    <div class="form-group" show-errors ng-if="!readonly">
                    <textarea name="resolutionsObservations_{{$index}}" ng-model="resolution.observations" id="resolutionsObservations_{{$index}}" autocomplete="off" class="form-control" placeholder="Observaciones" ng-disabled="readonly" required /> 
                    </div>
                    <div ng-if="readonly">
                            {{resolution.observations}}
                    </div>
                </td>
                <td>  
                    <div class="form-group" show-errors ng-if="!readonly">
                        <input name="resolutionnDate" type="hidden" ng-model="resolution.date" id="resolutionnDate" class="form-control" required>
                        <datetimepicker 
                            ng-model="resolution.date" 
                            hidden-time="true" 
                            date-format="dd-MMM-yyyy" 
                            current-text="Hoy"
                            clear-text="Limpiar"
                            close-text="Cerrar"></datetimepicker>          
                        <div ng-if="showHeaders" ng-messages="form.$error" role="alert">
                            <p class="help-block error-text" ng-message="required">Campo requerido.</p>
                        </div>
                    </div>
                </td> 
                <td>
                <a class="form-group btn btn-default" ng-click="removeResolution($index)" ng-if="!readonly">
                    <i class="glyphicon glyphicon-trash"></i> 
                    Eliminar           
                </a>    
                </td>
            </tr>
            </tbody>
            </table>
        </div>        
        <a class="form-group btn btn-secondary" ng-click="addResolution()" ng-if="!readonly">
            <i class="glyphicon glyphicon-plus"></i>
            Agregar Técnico - Resolucion
        </a>  
    </fieldset>   
</div>
