<section class="container">
  <div class="page-header">
    <h1>
      Técnicos
      <a class="btn btn-primary pull-right" data-ui-sref="admin.technicians.create">
        <i class="glyphicon glyphicon-plus"></i> Agregar
      </a>
    </h1>
    <a class="btn btn-secondary" data-ui-sref="home">
      <i class="glyphicon glyphicon-arrow-left"></i>
      Regresar a Inicio
    </a>
  </div>
  <div class="form-group">
    <label class="control-label" for="modelName">Filtro de búsqueda</label>
    <input name="search" type="text" ng-model="vm.search" id="search" class="form-control" placeholder="Buscar.." autocomplete="off"  ng-change="vm.figureOutItemsToDisplay()" autofocus>
  </div>

  <div class="row">      
    <div class="col-md-12">     
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Taller</th>
            <th>Celular</th>
            <th>Otro Teléfono</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="technician in vm.pagedItems">
            <td>  
                <a data-ui-sref="admin.technicians.edit({technicianId: technician._id})" class="btn btn-link">
                {{technician.name}}</a>
            </td>
            <td>  
                {{technician.workshop.name}}
            </td>
            <td>  
                {{technician.mobilePhone}}
            </td>
            <td>  
                {{technician.otherPhone}}
            </td>
            <td>  
                {{technician.email}}
            </td>
          </tr>   
        </tbody> 
      </table>
    </div>
  </div>  
  <uib-pagination boundary-links="true" max-size="8" items-per-page="vm.itemsPerPage" total-items="vm.filterLength" ng-model="vm.currentPage" ng-change="vm.pageChanged()"></uib-pagination>

  <div class="alert alert-warning text-center" data-ng-if="vm.technicians.$resolved && !vm.technicians.length">
    No hay técnicos, Porqué no <a data-ui-sref="admin.technicians.create">creas uno</a>?
  </div>
</section>
