<section>
  <div class="page-header">
    <h1>
      Technicians
      <a class="btn btn-primary pull-right" data-ui-sref="admin.technicians.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="technician in vm.technicians" data-ui-sref="admin.technicians.edit({technicianId: technician._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="technician.created | date:'mediumDate'"></span>
        by
        <span ng-if="technician.user" ng-bind="technician.user.displayName"></span>
        <span ng-if="!technician.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="technician.title"></h4>
      <p class="list-group-item-text" data-ng-bind="technician.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.technicians.$resolved && !technicians.length">
    No technicians yet, why don't you <a data-ui-sref="admin.technicians.create">create one</a>?
  </div>
</section>
