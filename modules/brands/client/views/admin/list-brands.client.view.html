<section>
  <div class="page-header">
    <h1>
      Brands
      <a class="btn btn-primary pull-right" data-ui-sref="admin.brands.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="brand in vm.brands" data-ui-sref="admin.brands.edit({brandId: brand._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="brand.created | date:'mediumDate'"></span>
        by
        <span ng-if="brand.user" ng-bind="brand.user.displayName"></span>
        <span ng-if="!brand.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="brand.title"></h4>
      <p class="list-group-item-text" data-ng-bind="brand.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.brands.$resolved && !brands.length">
    No brands yet, why don't you <a data-ui-sref="admin.brands.create">create one</a>?
  </div>
</section>
