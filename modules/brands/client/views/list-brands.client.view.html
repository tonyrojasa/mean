<section>
  <div class="page-header">
    <h1>Marcas</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="brand in vm.brands" ui-sref="brands.view({ brandId: brand._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="brand.created | date:'mediumDate'"></span>
        by
        <span ng-if="brand.user" ng-bind="brand.user.displayName"></span>
        <span ng-if="!brand.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="brand.name"></h4>
      <p class="list-group-item-text" ng-bind="brand.description"></p>
    </a>
  </div>
</section>
