<section class="container">
  <div class="page-header">
    <h1>Marca: {{vm.brand.name}}</h1>
  </div>  
  <div class="row pull-left" ng-if="!vm.authentication.isAdminUser()">
      <a class="btn btn-secondary" data-ui-sref="brands.list">
       <i class="glyphicon glyphicon-arrow-left"></i>
       Regresar
     </a>
   </div>
   <div class="row pull-left" ng-if="vm.authentication.isAdminUser()">
     <a class="btn btn-secondary" data-ui-sref="admin.brands.list">
       <i class="glyphicon glyphicon-arrow-left"></i>
       Regresar
     </a>
   </div>
   <br/><br/>
  <p class="lead" ng-bind="vm.brand.description"></p>
</section>
