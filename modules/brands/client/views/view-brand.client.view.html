<section>
  <div class="page-header">
    <h1 ng-bind="vm.brand.title"></h1>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.brand.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.brand.user" ng-bind="vm.brand.user.displayName"></span>
      <span ng-if="!vm.brand.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.brand.content"></p>
</section>
